<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <script src="static/table.js"></script>
    <link rel="stylesheet" href="static/normalize.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Minesweeper</h1>
            <div class="game-container">
                <input id="bombs" name="bombs" type="hidden" value="<%=bombs%>">
                <input id="width" name="width" type="hidden" value="<%=width%>">
                <h2>Total flags: <span id="flags"></span> (Missing: <span id="missing-flags"></span>)</h2>
                <div class="game"></div>
                <div class="result"></div>
                <div>
                    <button id="playAgain">Play again</button>
                    <button id="startAgain">Create another game</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
